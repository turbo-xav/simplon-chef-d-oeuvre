<h2>Manage functions</h2>
<p>
  <a class="btn btn-outline-primary" routerLink="/admin/organisationnal-chart" routerLinkActive="router-link-active"><< Back to Organisationnal Chart management</a>
  <a class="btn btn-outline-primary" routerLink="/admin/organisationnal-chart/function/edit">Add a function</a>
</p>
<table class="table table-striped table-sm table-bordered table-hover table-responsive">
    <caption>
        <h4>All possible functions in teams</h4>
    </caption>
  <thead>
    <tr>      
      <th>Function</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let fonctionMember of fonctionsMembers">     
      <td>{{fonctionMember.name}}</td>
      <td>
        <a class="btn btn-outline-primary" routerLink="/admin/organisationnal-chart/function/edit/{{fonctionMember.id}}">Edit</a>
        <a class="btn btn-outline-primary" href="#"  (click)="delete(fonctionMember.id)">Delete</a>
    </tr>    
  </tbody>
</table>
