<h3>Manage teams</h3>
<p>
  <a class="btn btn-outline-primary" routerLink="/admin/organisationnal-chart" routerLinkActive="router-link-active"><< Back to Organisationnal Chart management</a>
  <a class="btn btn-outline-primary" routerLink="/admin/organisationnal-chart/team/edit/">Add a team</a>
</p>
<table class="table table-striped table-sm table-bordered table-hover table-responsive">
    <caption>
        <h4>All teams</h4>
    </caption>
  <thead>
    <tr>      
      <th>Team</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let team of teams">     
      <td>{{team.name}}</td>
      <td>
        <a class="btn btn-outline-primary" routerLink="/admin/organisationnal-chart/team/edit/{{team.id}}" title="edit team : {{team.name}}"><img src="/assets/img/edit.png" /></a>
        <a class="btn btn-outline-primary" href="#"  (click)="delete(team.id)" title="delete team : {{team.name}}"><img src="/assets/img/bin.png" /></a>
      </td>
    </tr>
    
  </tbody>
</table>
