<h3>Manage teams</h3>
<app-nav-bar class="col-10" [menuListId]="'admin-team'" navId="adminteam"></app-nav-bar>
<table class="table table-striped table-sm table-bordered table-hover table-responsive">
    <caption>
        <h4>All teams</h4>
    </caption>
  <thead>
    <tr>      
      <th>Team</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
      <ng-container *ngFor="let team of teams">
        <tr class="row{{team.id}}">     
          <td>{{team.name}}</td>
          <td>
            <a class="btn btn-outline-primary" routerLink="/admin/organisationnal-chart/team/edit/{{team.id}}" title="edit team : {{team.name}}"><img src="/assets/img/edit.png" /></a>
            <a class="btn btn-outline-primary" (click)="delete(team.id)" title="delete team : {{team.name}}"><img src="/assets/img/bin.png" /></a>
          </td>
        </tr>
      </ng-container>
    
  </tbody>
</table>
