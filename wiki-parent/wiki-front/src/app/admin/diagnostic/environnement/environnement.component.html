<h3>Manage environments</h3>



<app-nav-bar class="col-6 mx-auto text-center" [menuListId]="'admin-environnement'" navId="adminEnvironnement"></app-nav-bar>


<div class="searchForm d-flex md-form active-cyan active-cyan-2 mb-3">
    <input class="champ" type="text" [(ngModel)]="queryString" id="search" name="search" placeholder="Search an environment" />
    <i class="fa fa-search"></i>
  </div>
  
  <p class="errorMsg" *ngIf="error != null">{{error.msg}}</p>
  


<table class="table table-striped table-lg table-hover table-responsive">
     <thead class="thead-dark">
     <tr class="colorLign">
     </tr>
    <tr>
      <th>Environment</th>
      <th>Layers</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let environment of environments | FilterEnv:queryString ">
      <td>{{environment.name}}</td>
      <td>
        <ul *ngFor="let layer of environment.layers" >
          <li>- {{layer.name}} </li>
        </ul>
        </td>   
      <td>
        <a class="btn btn-outline-primary" routerLink="/admin/diagnostic/environnement/edit/{{environment.id}}" title="edit environment : {{environment.name}}"><img
            src="/assets/img/edit.png" /></a>
        <a class="btn btn-outline-primary" (click)="delete(environment.id)" title="delete environment : {{environment.name}}"><img
            src="/assets/img/bin.png" /></a>
      </td>
    </tr>

  </tbody>
</table>
