<h3>Manage servers</h3>
<app-nav-bar class="col-6 mx-auto text-center" [menuListId]="'admin-server'" navId="adminServer"></app-nav-bar>
<p class="errorMsg" *ngIf="error != null">{{error.msg}}</p>
<table class="table table-striped table-sm table-bordered table-hover table-responsive">
  <caption>
    <h4>Servers list</h4>
  </caption>
  <thead class="thead-light">
    <tr>
      <th>Servers name</th>
      <th>Diagnostics name</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let server of servers">
      <td>{{server.name}}</td>
  <td>
    <ul *ngFor="let diagnostic of server.diagnostics">
      <li> {{diagnostic.name}} </li>
    </ul>
  </td>
      <td class="alignButton">
        <a class="btn btn-outline-primary" routerLink="/admin/diagnostic/server/edit/{{server.id}}" title="edit server : {{server.name}}"><img
            src="/assets/img/edit.png" /></a>
        <a class="btn btn-outline-primary" (click)="delete(server.id)" title="delete server : {{server.name}}"><img
            src="/assets/img/bin.png" /></a>
      </td>
    </tr>

  </tbody>
</table>
