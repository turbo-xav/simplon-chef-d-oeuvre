<h3> Add an application</h3>

<p>
  <a class="btn btn-outline-primary" routerLink="/admin/diagnostic/application/">
    << Back to list of applications</a> </p> <ng-container *ngIf="application != null">
      <form class="needs-validation" novalidate [formGroup]="appliForm">
        <fieldSet>
          <legend>Application</legend>
        </fieldSet>

        <p class="errorMsg" *ngIf="error != null">{{error.msg}}</p>

        <div class="row">

          <div class="col-5">

            <div class="form-group row">
              <label class="col-4 col-form-label" for="codeApp">CodeApp : (*)</label>
              <div class="col-8">
                <input type="text" class="form-control" id="codeApp" [(ngModel)]="application.codeApp" [ngClass]="{'is-invalid': codeApp.invalid && codeApp.dirty, 'is-valid': codeApp.valid && codeApp.dirty}"
                  formControlName="codeApp" placeholder="CodeApp of application" />
                <small class="form-text text-muted">This field is required </small>
                <div *ngIf="codeApp.invalid && (codeApp.dirty || codeApp.touched)" class="invalid-feedback">
                  <div *ngIf="codeApp.errors.required">Choose a codeApp for this application</div>
                </div>
              </div>
            </div>

            <div class="form-group row">
              <label class="col-4 col-form-label" for="title">Title : (*)</label>
              <div class="col-8">
                <input type="text" class="form-control" id="title" [(ngModel)]="application.title" [ngClass]="{'is-invalid': title.invalid && title.dirty, 'is-valid': title.valid && title.dirty}"
                  formControlName="title" placeholder="Title of application" />
                <small class="form-text text-muted">This field is required </small>
                <div *ngIf="title.invalid && (title.dirty || title.touched)" class="invalid-feedback">
                  <div *ngIf="title.errors.required">Choose a title  for this application</div>
                </div>
              </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label" for="description">Description : </label>
                <div class="col-8">
                  <input type="text" class="form-control" id="description" [(ngModel)]="application.description" [ngClass]="{'is-invalid': description.invalid && description.dirty, 'is-valid': description.valid && description.dirty}"
                    formControlName="description" placeholder="Description of application" />
                         <div *ngIf="description.invalid && (description.dirty || description.touched)" class="invalid-feedback">
                    <div *ngIf="description.errors.required">Choose a title for this application</div>
                  </div>
                </div>
              </div>


          </div>
          <div class="col-7">
            <button class="btn btn-outline-primary" type="submit" (click)="save()">Save</button>
          </div>
        </div>
      </form>
      </ng-container>
