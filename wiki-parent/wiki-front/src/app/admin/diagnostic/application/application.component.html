<h3>Manage applications</h3>
<app-nav-bar class="col-6 mx-auto text-center" [menuListId]="'admin-application'" navId="adminApplication"></app-nav-bar>

<p class="errorMsg" *ngIf="error != null">{{error.msg}}</p>


<div class="searchForm d-flex md-form active-cyan active-cyan-2 mb-3">
  <input class="champ" type="text" [(ngModel)]="queryString" id="search" placeholder="Search an element of applications list" />
  <i class="fa fa-search"></i>
</div>



<table class="table table-striped table-lg table-hover table-responsive">
  <thead class="thead-dark">
    <tr>
      <th>CodeApp</th>
      <th> Title</th>
      <th> Description</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let application of applications |FilterAppli:queryString">
      <td>{{application.codeApp}}</td>
      <td>{{application.title}}</td>
      <td>{{application.description}}</td>
      <td>
        <a class="btn btn-outline-primary" routerLink="/admin/diagnostic/application/edit/{{application.id}}" title="edit application : {{application.codeApp}}"><img
            src="/assets/img/edit.png" /></a>
        <a class="btn btn-outline-primary" (click)="delete(application.id)" title="delete application : {{application.codeApp}}"><img
            src="/assets/img/bin.png" /></a>
    </tr>

  </tbody>
</table>
