<h2>Manage roles</h2>
<p><a routerLink="/admin/role/edit">Add a role</a></p>
<table>
  <thead>
    <tr>      
      <th>Role</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let role of roles">     
      <td>{{role.name}}</td>
      <td routerLink="/admin/role/edit/{{role.id}}">Edit</td>
    </tr>
    
  </tbody>
</table>
