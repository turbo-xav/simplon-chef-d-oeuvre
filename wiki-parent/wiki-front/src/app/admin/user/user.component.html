<h3>Manage users</h3>
<app-nav-bar [menuListId]="'admin-user'" navId="adminUser"></app-nav-bar>

<p class="errorMsg" *ngIf="error != null">{{error.msg}}</p>

<table class="table table-striped table-sm table-bordered table-hover table-responsive">
    <caption>
        <h4>Wiki's users</h4>
    </caption>
  <thead>
    <tr>      
      <th>Firstname</th>
      <th>Lastname</th>
      <th>UID</th>
      <th>Mail</th>
      <th>Role</th>      
      <th>Enabled</th>
      <th>Locked</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
      <ng-container *ngFor="let user of users">
      <tr class="row{{user.id}}">     
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.uid}}</td>
        <td>{{user.mail}}</td>
        <td>{{user.role != null ? user.role.name : null}}</td>
        <td>{{user.enabled === true?'yes':'no'}}</td>
        <td>{{user.locked === true?'yes':'no'}}</td>
        <td>
          <a class="btn btn-outline-primary"  routerLink="/admin/user/edit/{{user.id}}" title="edit user : {{user.firstName}} {{user.lastName}}"><img src="/assets/img/edit.png" /></a>
          <a class="btn btn-outline-primary" (click)="delete(user.id)" title="edit user : {{user.firstName}} {{user.lastName}}"><img src="/assets/img/bin.png" /></a>
        </td>
      </tr>  
    </ng-container>  
  </tbody>
</table>
