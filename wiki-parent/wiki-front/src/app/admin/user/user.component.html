<h2>Manage users</h2>
<p>
  <a routerLink="/admin/role">Manage Roles ?</a>
</p>

<p><a routerLink="/admin/user/edit">Add a user</a></p>
<p class="errorMsg" *ngIf="error != null">{{error.msg}}</p>
<table>
  <thead>
    <tr>      
      <th>Firstname</th>
      <th>Lastname</th>
      <th>UID</th>
      <th>Mail</th>
      <th>Role</th>      
      <th>Enabled</th>
      <th>Locked</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">     
      <td>{{user.firstName}}</td>
      <td>{{user.lastName}}</td>
      <td>{{user.uid}}</td>
      <td>{{user.mail}}</td>
      <td>{{user.role != null ? user.role.name : null}}</td>
      <td>{{user.enabled === true?'yes':'no'}}</td>
      <td>{{user.locked === true?'yes':'no'}}</td>
      <td>
        <a href="#" routerLink="/admin/user/edit/{{user.id}}">Edit</a>
        <a (click)="delete(user.id)">Delete</a>
    </tr>    
  </tbody>
</table>
