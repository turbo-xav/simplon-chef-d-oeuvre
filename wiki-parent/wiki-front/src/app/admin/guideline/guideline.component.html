<div class="row topMenu">
    <div class="col-12 mx-auto text-center" >
        <h3> Manage the guidelines</h3>
        
        <div class="row">                
            <app-nav-bar class="col-6 mx-auto text-center"  [menuListId]="'admin-guideline'" navId="adminGuideline"></app-nav-bar>
        </div>               
    </div>
</div>




 <div class="content">
 
  <div>
    <table class="table table-striped table-sm table-bordered table-hover table-responsive">
      <thead>
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th>Document file</th>
          <th>Type</th>
          <th>Author</th>
          <th>Download</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let guideline of guidelines">
            <td>{{guideline.name}}</td>
            <td>{{guideline.description}}</td>
            <td>{{guideline.file}}</td>
            <td>{{guideline.type}}</td>            
            <td><ng-container *ngIf="guideline.user !== null">{{guideline.user.firstName}} {{guideline.user.lastName}}</ng-container></td>
            <td><a href="{{getDownloadUrl(guideline)}}" title="Download guideline {{guideline.name}}"><i class="fa fa-download fa-3x"></i></a></td>
            <td>
              <a class="btn btn-outline-primary" routerLink="/admin/guideline/edit/{{guideline.id}}" routerLinkActive="router-link-active" title="edit guideline : {{guideline.name}}"><img src="/assets/img/edit.png" /></a>
              <a class="btn btn-outline-primary" (click)="deleteGuideline(guideline.id)" routerLinkActive="router-link-active" title="delete guideline : {{guideline.name}}"><img src="/assets/img/bin.png" /></a>
            </td>
          </tr>
      </tbody>
    </table>
  </div>
  &nbsp;
  &nbsp;
</div>
