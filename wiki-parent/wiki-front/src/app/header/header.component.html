<div class="container" class="bg-info">
  <div class="row">
    <div class="col-sm-2 col-xs-2">
      <nav class="navbar navbar-light">
            <button (click)="toggleMenu()" class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
              aria-controls="#navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
      </nav>
    </div>
    <div class="col-sm-6 col-xs-1 d-xs-none d--block" >     
        <h2 class="text align-self-center">Wiki Patrimoine Digital France</h2>     
    </div>
    <div class="col-sm-4 col-xs-5">
      <app-authentication></app-authentication>
    </div>
  </div>
</div>
<nav class="nav nav-pills nav-fill flex-column flex-md-row monMenu">
    <a (click)="toggleMenu()" *ngFor="let itemMenu of menuService.getList('header')" class="nav-link nav-item {{itemMenu === selectedMenu ? 'active':''}}" (click)="selectMenu(itemMenu)" routerLink="{{itemMenu.path}}">{{itemMenu.name}}</a>
</nav>
