
<mat-toolbar fxLayout="column" fxLayoutAlign="center">
   
    <mat-toolbar-row class="align" fxLayout.gt-xs="row" fxLayoutAlign.gt-xs="space-around center" fxHide.xs>
        <a id="fontSize" *ngFor="let m of menuService.getList('header')" [style.color]="menuService.selectedMenu.name === m.name ? 'pink' : 'grey'"
          (click)="selectMenu(m, $event)" routerLink="{{m.path}}">
          {{m.name}}
      </a>
      </mat-toolbar-row>
    <mat-toolbar-row class="toolbar" fxLayoutAlign="space-around" fxHide.xs>
        <span id="titleResponsive" class="col-md-12" >Wiki Patrimoine Digital France</span>
     </mat-toolbar-row>
    <mat-toolbar-row class="align" fxLayout.gt-xs="row" fxLayoutAlign.gt-xs="space-around center" fxHide.xs>
      <div class="col-xl-9">
      </div>
      <div class="col-xl-3" >
        <app-authentication></app-authentication>
      </div>
    </mat-toolbar-row>
    <mat-toolbar-row>
        <button mat-icon-button class="col-md-1">
        <mat-icon>menu</mat-icon>
      </button>
           <mat-menu #menu="matMenu">
        <ul fxLayout fxLayoutGap="20px" class="navigation-items">
          <li>
             <a mat-list-item routerLink="/guideline">GuideLines </a>
            <a mat-list-item routerLink="/organizationchart">Organization chart </a>
            <a mat-list-item routerLink="/diagnostic">Diagnostic </a>
           </li>
        </ul>
      </mat-menu>
    <!-- </div> -->
  </mat-toolbar-row>
